<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
        .hello{
            border-radius: 30px;
            box-shadow: 10px 10xp 10px gray;
        }
    </style>
    <script>
        $(function(){
            //모든 작은 이미지 태그에 css
            $("img.small").css({
                "width":"80",
                "height":"80",
                "border":"5px solid gray"
            });

            $("img.large").css({
                "width":"300",
                "height":"350",
                "border":"10px solid gray"
            });
            //사진넣기 each
            $("img.small").each(function(idx){
                $(this).attr("src","../쇼핑몰사진/" + (idx+1) + ".jpg");
            });

            //이벤트
            //작은사진에 마우스올리면 그 이미지가 큰사진에 나오게 하기
            $("img.small").mouseover(function(){
                var currentImg = $(this).attr("src");
                $("img.large").attr("src",currentImg).addClass("hello");
            });
            $("img.small").mouseout(function(){
                $("img.large").removeClass("hello");
                $(this).removeClass("hello");
            })
        })
    </script>
</head>
<body>
    <h3 class="alert alert-danger">10개 이상의 이미지 태그에 each문으로 작은 사진을 넣고 작은사진에 마우스를 올리면
        큰 이미지가 나오게 하기
    </h3>
    <h3 class="alert alert-success">1. small large css알아서 줄것<br>
     stylesheet에 클래스 하나 넣고 작은이미지에 마우스 오버와 아웃했을때 효과주세요<br>
     small 이미지는 쇼핑몰이나 연예인 사진을 each문 이용해서 넣을것</h3>
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">
     <img src="" class="small">

    <br><br>
    <img src="" class="large">
</body>
</html>
