<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- angle은 각의 크기를 입력 단위는 deg,grad,turn,rad 등을 사용
    turn 1회전, 즉 360deg-->
    <img src="../jquery_img (1)/05.png">
    <img src="../jquery_img (1)/06.png">
    <img src="../jquery_img (1)/07.png">
    <img src="../jquery_img (1)/08.png">

    <script>
        $("img:eq(0)").hover(function(){
            //45회전
            $(this).css("transform","rotate(180deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        $("img:eq(1)").hover(function(){
            //-45도회전
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        //scale 요소로 확대, 축소
        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)"); //가로세로 2배확대
        },function(){
            $(this).css("transform","scale(1,1)");
        });
        //translateX... 길이단위를 음수로 지정하면 왼쪽이동
        $("img:eq(3)").hover(function(){
            $(this).css("transform","trnaslate(50px, 50px)");
        },function(){
            $(this).css("transform","trasnlate(0px,0px)");
        });
    </script>
</body>
</html>
