<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
    <p>오늘 쇼핑리스트</p>
    <ol>
        <li>슬리퍼</li>
        <li>라면</li>
        <li>양파</li>
        <li>가방</li>
        <li>쇼핑백</li>
    </ol>

    <p>오늘 먹고싶은 점심</p>
    <ol>
        <li>쌀국수</li>
        <li>마라탕</li>
        <li>비빔밥</li>
        <li>순대국밥</li>
    </ol>

    <script>
        //$("ol:first").css("background-color","pink");
        $("ol li:first-child").css("background-color","orange"); //각 ol항목의 첫번째 li

        //전체항목에서 라면을 찾아서 글자크기를 2배로
        $("li:contains(라면)").css("font-size","2em");

        //li의 홀수번지를 찾아서 border  홀수 : odd 짝수 : even
        $("li:odd").css("border", "2px inset cyan");
    </script>
</body>
</html>
