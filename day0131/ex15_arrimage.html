<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tag = "<h2>Hello JavaScript~~</h2>";
        document.write(tag);
    </script>

    <h2>b태그에 1~10까지를 가로로 출력하시오</h2>
    
    <script>
        for(var i=1; i<=10; i++){
            document.write("<b>" + i + "</b> &nbsp;");
        }
        document.write("<br> <br>");
    </script>

    <h2>연속된 번호의 이미지 출력하기 s1 ~ s10</h2>
    <script>
        for(var i=1; i<=10; i++){
            var f = "<img src='../flower_ani/s"+i+".JPG' width='100'>";
            document.write(f);
        }
    </script>

    <h2>배열선언후 이미지 출력</h2>
    <script>
        var arr=["된장찌개", "떡볶이", "라면", "비빔밥", "피자"];
        for(var i =0; i<arr.length; i++){
            var f ="<img src='../flower_ani/"+arr[i]+".PNG' width='100'>";
            document.write(f + "&nbsp");
        }
    </script>

    <h2>만화이미지 출력하는데 5명씩 4줄로 출력하기</h2>
    <script>
            for(var i =1; i<=20; i++){
            var imgname = "../만화이미지/"+(i<10?"0":"") +i+ ".png";
            var s = "<img src = '" + imgname + "' width='100'>";
            document.write(s);

            if(i%5==0)
            document.write("<br><br>");
        }
    </script>
</body>
</html>
