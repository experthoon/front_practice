<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var food=["떡볶이","라면","순대","튀김","오뎅"];

        document.write("자바스크립트 배열 테스트<br>");

        document.write("food[0]=" + food[0] + "<br>");
        document.write("food[1]=" + food[1] + "<br>");
        document.write("food[2]=" + food[2] + "<br>");
        document.write("food[3]=" + food[3] + "<br>");
        document.write("food[4]=" + food[4] + "<br>");

        //for문 출력
        for(var i=0; i<food.length; i++)
        {
            document.write("food[" + (i+1) + "]: " +food[i] + "<br>");
        }
        document.write("============================================================")
    </script>
    <h2>10개 난수 출력하기</h2>
    <script>
        var rnd;

        for(var i=1;i<=10;i++)
        {
            rnd = parseInt(Math.random()*10)+1;

            document.write(rnd);
        }
    </script>

    <h2>자바스크립트에서 배열 선언하는 방법</h2>
    <script>
        var arr = new Array();

        arr[0] = "장미꽃";
        arr[1] = "후리지아";
        arr[2] = "안개꽃";
        arr[3] = "국화꽃";

        for(var i =0; i<arr.length; i++)
        {
            document.write(arr[i] + "<br>");
        }
    </script>
    <h2>자바스크립트에서 배열 선언하는 방법_초기괎 지정</h2>
    <script>
        var arr2=['red','blue','green','magenta','cyan'];
        ;

        for(var i =0; i<arr2.length; i++){
            document.write("<font color= '" + arr2[i] + "'>hello</font><br>");
        }
        
    </script>
    <h2>자바스크립트 2차원 배열</h2>
    <script>
        var arr3 = new Array();
        arr3[0]=['red','장미꽃'];
        arr3[1]=['blue','블루꽃'];
        arr3[2]=['orange','튤립'];
        arr3[3]=['pink','무궁화'];

        for(i=0;i<arr3.length;i++){
            document.write("<font color '" + arr3[i][0] + "' size='5'> " + arr3[i][1] + "</font><br>");
            
        }
    </script>
</body>
</html>
