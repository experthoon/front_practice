<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //스크립트 언어는 위에서 아래로 해석되므로 dom에서 html요소를 추출할때
        //body보다 위에 있으면 해석순서에 오류가 생길 수 있다.
        //이러한 경우에 window.onload를 사용해 페이지가 준비된 상황이후에 발동시킨다.
        
        window.onload=function(){
            //document.getElementById("name");
            document.getElementById('name').innerHTML="김병훈";
        }
        
        
    </script>
</head>
<body>
    <p id="name">홍길동</p>

    
</body>
</html>
