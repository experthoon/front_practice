<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*float속성은 left,right,none 이 있다. 요소를 분리시키는 기능
        만약에 중심으로 분리시킬땐 margin: auto;로 분리*/
        #boxa{
            float: left; width: 200px; height: 200px; background-color: aqua;
        }
        #boxb{
            float: right; width: 200px; height: 200px; background-color: aquamarine;
        }
        #boxc{
            margin: auto; width: 200px; height: 200px; background-color: blue;
        }
    </style>
</head>
<body>
    <div id="boxa">박스A</div>
    <div id="boxb">박스B</div>
    <div id="boxc">박스C</div>
</body>
</html>
