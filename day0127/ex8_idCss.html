<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg1{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 5px solid pink;
        }
        #myimg2{
            position: relative;
            left: 100px;
            top: 200px;
            width: 200px;
        }
        #myimg3{
            position: absolute;
            left: 100px;
            top: 350px;
            width: 100px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <img alt = "이미지없음" title="테니스선수" src="../logoImg/images05.jpg" id="myimg1">
    <img alt = "이미지없음" title="산" src="../logoImg/images01.jpg" id="myimg2">
    <img alt = "이미지없음" title="애기북극곰" src="../logoImg/images02.jpg" id="myimg3">
    
</body>
</html>
