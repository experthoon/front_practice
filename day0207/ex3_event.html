<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    
</head>
<body>
    <h2>Q.</h2>
    <img src="../연예인사진/15.jpg" width = "200" title="나는 설현">
    <hr>
    <div></div>
    <script>
       $("img").click(function(){
            //그 값을 얻어주기
             var getsrc = $(this).attr("src");
             var getW = $(this).attr("width");
             var getTitle = $(this).attr("title");

             //사진을 넣기
             var copyImg = "<img src='" + getsrc + "' width="+getW+">";
             $("hr").after(copyImg);

             //타이틀 카피해서 넣기
             $("div").html(getTitle).css("font-size","25px");
       });
    </script>
</body>
</html>
