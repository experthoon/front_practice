<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<script>
    //h3태그 아래 b태그 글자색을 blue로 변경하고 배경색을 변경하시오

    //모든 h3태그의 width 값을 400px border 2px, margin_bottom 10px 줄것!!

    //h3 아래 span태그의 글꼴. 글자색 변경
    $(function(){
        $("h3>b").css({
            "color" : "blue",
            "background-color" : "#ffddff"
        });

        $("h3").css({
            "width":"400px",
            "border":"2px inset orange",
            "margin-bottom" : "10px"
        });

        $("h3>span").css({
            "font-family":"Gamja Flower",
            "color" : "green"
        });


        $("h3>b").click(function(){

            //현재 클릭한 곳의 b글자를 얻어서 저장
            var s = $(this).text();
            //h2태그안에 넣는다
            $("h2").text(s).css("color","green");

            //클릭한 b태그의 다음(br) 다음 (span) 태그의 글자를 얻는다
            var imgName = $(this).next().next().text();
            //img.photo의 src를 변경해준다
            $("img.photo").attr("src",imgName);
        });


    })




    //b태그의 음식명을 클릭하면 h2태그에 음식명이 표시되고 span태그에 있는 이미지를 클릭하면 photo클래스에 나타나도록 하시오
</script>
<body>
    <h3>
        <b>에그마요</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>클럽샌드위치</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>자몽빙수</b>
        <br>
        <span>../Food/3.jpg</span>
    </h3>
    <hr>

    <img src="" class="photo">
    <br>
    
    <h2></h2>
</body>
</html>
