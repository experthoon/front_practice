<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
    <h4>html() : 자바스크립트 innerHTML에 해당</h4>
    <h4>text() : 자바스크립트 innerText()에 해당</h4>
    <h4>append() : 추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h3>3</h3>

    <script>
        //h2중에서 첫번째에 html태그 넣기
        //$("h2").eq(0).html("<b>H2태그입니다</b>"); //방법1
        //$("h2:eq(0)").html("<b>H2태그입니다</b>");   // 방법2
        //$("h2:first").html("<b>H2 태그입니다</b>"); //방법3
        $("h2").first().html("<b>H2태그입니다</b>"); //방법4

        //h2태그중 2번째에 text로 태그 넣기
        $("h2:eq(1)").text("<b>H2 2번째 태그입니다</b>");

        //h2태그중 마지막 html 태그넣고 css추가
        $("h2:last").html("<b>H2 3번째 태그입니다</b>");

        //append는 기존값 뒤에 추가하기
        $("h2:eq(0)").append("<img src = '../만화이미지/01.png'>");

        //3번째 h2태그뒤에 이미지를 넣고 너비, 높이를 모두 100px로 변경하시오
        $("h2:eq(2)").append("<img src = '../만화이미지/10.png'>");
        $("h2:eq(2) img").css({
            "width" : "100px",
            "height" : "100px"
        });

        //이벤트
        $("h2:eq(0)").click(function(){
            alert($(this).text()); //자기자신안에 있는 text를 반환
        });

        $("h2:last").click(function(){
            alert($(this).html()); //자기자신안에 있는 html을 반환
        });
    </script>
</body>
</html>
