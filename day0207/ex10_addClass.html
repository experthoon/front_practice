<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    
    <style>
        .highlight_0{background-color: aqua;}
        .highlight_1{background-color: blue;}
        .highlight_2{background-color: pink;}
        .highlight_3{background-color: tomato;}
        .highlight_4{background-color: skyblue;}
        .highlight_5{background-color: orange;}
    </style>
</head>
<body>
    

    <h4>highlight 적용</h4>
    <h4>highlight 적용</h4>
    <h4>highlight 적용</h4>
    <h4>highlight 적용</h4>
    <h4>highlight 적용</h4>
    <h4>highlight 적용</h4>
    <hr>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ul>

    <script>
        $("h4").each(function(i,element){
            $(element).addClass("highlight_"+i);
        });

        $("ul li").each(function(idx){
            $(this).addClass("highlight_" + idx);
        })
    </script>
</body>
</html>
