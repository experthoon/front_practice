<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .select{
            border: 10px groove gray;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
    <script>
        //addClass("클래스명"):클래스추가
        //removeClass("클래스명"): 해당 클래스 제거
        //removeClass() : 모든 클래스 제거
        //toggleClass("클래스명") : add + remove 번갈아가며 실행

        $(function(){
            //첫 이미지에 마우스를 올리고 벗어날때 이벤트
            $("img:eq(0)").hover(function(){  //hover 동시에
                $(this).addClass("select");
            },function(){
                $(this).removeClass("select");
            });

            //두번째도 첫번째와 동일하게 toggoleClass 적용
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("select");
            });

            //세번째 사진에는 bs3의 class를 적용
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("img-thumbnail img-circle");
            });
        });
    </script>
</head>
<body style="background-color: black;">
    <h3 class="alert alert-info">마우스 올리면 클래스 추가, 벗어나면 제거</h3>
    <img src="../쇼핑몰사진/12.jpg">
    <br><br>
    <img src="../쇼핑몰사진/1.jpg">
    <br><br>
    <img src="../쇼핑몰사진/10.jpg">
</body>
</html>
