<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <title>Document</title>


    <script>
        $(function(){


            //모든 img태그에 마우스를 올리면 src변경
            // $("img").mouseover(function(){


            //     //src변경전 현재 src저장
            //     imgname=$(this).attr("src");


            //     $(this).attr("src","../만화이미지/01.png");
            // });


           //마우스 벗어나면 원래이미지로
        //    $("img").mouseout(function(){


        //     $(this).attr("src",imgname);
        //    });




           //h3에 마우스올리면 gray,내리면 white
           $("h3").hover(function(){
                $(this).css("background-color","lightgray");
           },function(){
                $(this).css("background-color","white");
           });


           //0번 이미지 클릭하면 2번 이미지의 src에 같은 이미지 넣기
           $("img:eq(0)").click(function(){


                //현재이미지 얻는다
                var curname=$(this).attr("src");
                //width값 얻기
                var w=$(this).attr("width");


                //2번인덱의 이미지에 적용
                $("img:eq(2)").attr("src",curname).css("width",w);


                //속성중 irum을 얻어서 2번 img다음에 b태그로 추가하기
                var irum=$(this).attr("irum");
                $("img:eq(2)").after("<b>"+irum+"</b><br>");
           });


           //오픈클릭(첫번쩨 h3)을 클릭시 width,height값을 얻어서 그크기로 윈도우 열기
           //파일은 아무html파일 열기
           $("h3:first").click(function(){
                var w=$(this).attr("width");
                var h=$(this).attr("height");


                window.open("../day0207/ex4_event.html","any",
                "width="+w+"px, height="+h+"px, left=400px,top=100px");
           });


           //figure아래 img를 클릭시 2번이후에 모두 같은 이미지로 넣기
           $("figure>img").click(function(){


                //해당이미지 소스 얻기
                var selImg=$(this).attr("src");


                //전체이미지중 인덱스 2번이미지 이후 모두 같은 이미지로 넣기
                $("img:gt(2)").attr("src",selImg);


                //클릭한 이미지의 다음태그안의 text를 얻어서 2번째 h3에 넣기
                //next(): 다음태그
                //prev(): 이전태그
                var foodname=$(this).next().text();
                $("h3:eq(1)").text(foodname);
           });




        });
    </script>
</head>
<body>
    <img src="../연예인사진/12.jpg" width="100" irum="박보영"><br>
    <h3 width="500" height="400">오픈클릭</h3>
    <figure>
        <img src="../Food/1.jpg" width="200">
        <figcaption>에그마요</figcaption>
    </figure>
    <figure>
        <img src="../Food/2.jpg" width="200">
        <figcaption>꼬치구이</figcaption>
    </figure>


    <h3>첫번째 이미지를 클릭하면 아래의 이미지에 카피하기</h3>
    <img src="" alt="사진1">
    <img src="" alt="사진2">
    <img src="" alt="사진3">
    <img src="" alt="사진4">
</body>
</html>
