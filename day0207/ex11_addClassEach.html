<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0{
            border: 10px groove orange;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: aquamarine;
            color: blue;
        }
        .hello_1{
            border: 10px solid gray;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: azure;
            color: bisque;
        }
        .hello_2{
            border: 10px double green;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: black;
            color: blueviolet;
        }
        .hello_3{
            border: 10px solid skyblue;
            font-family: 'Courier New', Courier, monospace;
            background-color: antiquewhite;
            color: burlywood;
        }
        .hello_4{
            border: 10px double orchid;
            font-family: 'Times New Roman', Times, serif;
            background-color: aqua;
            color: blue;
        }
    </style>
    <script>
        //스타일 적용버튼누르면 div에 addClass 인덱스 적용
        //제거 버튼 누르면 removeClass
        $(function(){
           $("button:eq(0)").click(function(){
            $("div").each(function(i,element){
                $(element).addClass("hello_" + i);
            });
           });

           $("button:eq(1)").click(function(){
            $("div").removeClass(); //괄호 안에 아무것도 없으면 모두 적용
           });
       
        });
        

       

    </script>
</head>
<body>
    <button type="button" class="btn btn-info" style="width: 150px;">스타일 적용</button>
    <button type="button" class="btn btn-danger" style="width: 150px;">스타일 제거</button>
<div>안녕하세요</div>
<div>제이쿼리 재밌죠?</div>
<div>오늘은 addClass 배우는날!!</div>
<div>쌍용교육 701호</div>
<div>Each 함수도 배우고 있어요</div>

</body>
</html>
