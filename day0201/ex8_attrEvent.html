<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        img{
            width: 150px;
            height: 150px;
            border: 3px dotted purple;
        }
    </style>
    <script>
        window.onload=function(){
            //id로 해당요소값 읽어온다
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");
            var myimg1 = document.getElementById("myimg1");
            var myimg2= document.getElementById("myimg2");

            //버튼1
            btn1.onclick=function(){
                myimg1.setAttribute("src","../logoImg/icon01.png");
                myimg2.setAttribute("src","../logoImg/icon02.png");

                //1번이미지 너비변경
                myimg1.style.width="300px";
            }
            btn2.onclick=function(){
                myimg1.setAttribute("src","../logoImg/icon03.png");
                myimg2.setAttribute("src","../logoImg/icon04.png");
            }
            btn3.onclick=function(){
                myimg1.setAttribute("src","../만화이미지/01.png");
                myimg2.setAttribute("src","../만화이미지/02.png");
            }
        }
    </script>
</head>
<body>
    <h4>이미지 변경1</h4>
    <img src="../만화이미지/01.png" id="myimg1">
    <h4>이미지 변경2</h4>
    <img src="../만화이미지/02.png" id="myimg2">

    <input type="button" value="변경1" id="btn1" class="btn btn-pink">
    <input type="button" value="변경2" id="btn2" class="btn btn-black">
    <input type="button" value="원래대로" id="btn3" class="btn btn-green">
</body>
</html>
