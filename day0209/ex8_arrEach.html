<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
        div.box{
            border: 3px solid orange;
            margin-top: 20px;
            width: 300px;
            height: 150px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h3>배열 반복시 사용하는 $.each문</h3>
    <script>
        var data1=["red","blue","magenta","gray","cyan"];

        $.each(data1,function(i,elt){
            var s ="<h2 style = 'color:" + elt + "; width:200px'>" + elt + "</h2>";
            document.write(s);
        });
    </script>
    <hr>
    <div id="show"></div>
    <script>
        var info=[{name:"김병훈",hp:"010-111-2222",addr:"서울시"},
                  {name:"아이유",hp:"010-111-3222",addr:"서울시"},
                  {name:"설인아",hp:"010-111-5222",addr:"경기도"}];

        var s = "";
        $.each(info,function(i, elt){
            s += "<div class = 'box'>";
            s += "이름: " + elt.name + "<br>";
            s += "핸드폰: " + elt.hp + "<br>";
            s += "주소: " + elt.addr + "<br>";
            s += "</div>"
        });

        $("#show").html(s);
    </script>
</body>
</html>
