<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
        #logo{
            width: 250px;
            height: 150px;
            margin: 0 auto;
            cursor: pointer;

            
            
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="../jquery_img (1)/coco_logo.png">
    </div>
    <ul>
        <li>
            <img src="../jquery_img (1)/image_01.png">
            <img src="../jquery_img (1)/image_02.png">
            <img src="../jquery_img (1)/image_03.png">
            <img src="../jquery_img (1)/image_04.png">
            <img src="../jquery_img (1)/image_05.png">
            <img src="../jquery_img (1)/image_06.png">
        </li>
    </ul>

    <script>
        $("li img").click(function(){
            $(this).fadeOut();
        });

        $("#logo").click(function(){
            $("li img").fadeIn().css("border","5px solid orange");
        });
    </script>
</body>
</html>
