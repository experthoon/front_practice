<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <div class="two">
        두번째 div
        <div class="hana">하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 Tag</h3>
        <h4>h4 Tag</h4>
    </div>

    <script>
        //parent() : 부모태그
        //siblings : 형제태그
        //children() : 자식태그

        $("div.one div.hana").siblings().css("color", "red");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","orange")
        $("div.two").find("h3").css("border","2px solid pink");

        //div one을 클릭했을때 나의 형제태그에서 div를 찾아서 숨겨라
        $("div.one").click(function(){
            //$(this).find("div").hide('slow');
            $(this).siblings().find("div").hide(); //나의 형제태그에서 div를 찾아서 숨김
        });
        $("div.two").click(function(){
            $(this).find("div").hide('slow');
        });


    </script>
</body>
</html>
