<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('Hello~~ JavaScript!!');
    </script>
</head>
<body>
    <!--자바스크립트 경고,확인 alert() prompt() confirm()-->
    <!--자바스크립트 출력
    1. document.wrtie() - HTML요소없이 출력()안의 것을 출력한다
    2. innerHTML() - HTML의 요소안에 출력
    3. window.alert() - 경고창 띄우면서 출력
    4. console.log() - 브라우저의 콘솔텝에 출력-->

    <!--순차적으로 진행함수의 ()안에는 매개변수-->
    <script>
        alert(5+3*2);
    </script>
    
</body>
</html>
