<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
            float: left;
            width: 170px;
            height: 60px;
            border: 1px solid gray;
            text-align: center;
            line-height: 60px;
            margin-right: 10px;
            background-color: lightblue;
            font-size: 15px;
            border-radius: 20px;
        }
        ul li:hover{
            background-color: blueviolet;
            color: white;
            cursor: pointer;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
    <h3>ul을 이용한 간단한 메뉴만들기</h3>
    <br>
    <ul>
        <li>Home</li>
        <li>매장 소개</li>
        <li>Q&A</li>
        <li>후기</li>
        <li>장소</li>
        <li>인기 제품</li>
    </ul>
</body>
</html>
