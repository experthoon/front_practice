<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
        div.cara{cursor: pointer;}

        div.carb{
            position: absolute;
            left: 500px;
            top: 100px;
        }
    </style>

    <script>
        $(function(){
            //작은 자동차 사진
            var s = "";

            for(var i=1; i<=10; i++){
                var imgname = "../car/car_a_" + i + ".PNG";
                s += "<img src = '" + imgname + "' class='a'><br>";
            }
            $("div.cara").html(s);

            //작은 이미지 스타일 편집
            $("img.a").css({
                "width" : "200px",
                "height" : "120px",
                "border" : "2px solid gray",
                borderRadius : "30px",
                marginBottom: "10px"
            });

            //큰 자동차 사진
            $("div.carb").html("<img src = '../car/car_b_1.PNG' class = 'b'>");

            //큰 이미지 스타일 편집
            $("img.b").css({
                "width" : "600px",
                "height" : "500px",
                "border" : "2px dotted gray",
                borderRadius : "30px"
            });

            //이벤트
            $("img.a").mouseover(function(){
                //현재사진
                var smallImg = $(this).attr("src");
                //큰 사진 이름으로 변경
                var largeImg = smallImg.replace('_a_','_b_');
                //현재 자동차 사진 사라지게 효과
                $("img.b").fadeOut('fast');
                //사진교체
                $("img.b").attr("src",largeImg);
                //fade된 효과로 교체된 사진으로 나타내기
                $("img.b").fadeIn('fast');
            });
        });
    </script>
</head>
<body>
    <div class="cara"></div>
    <div class="carb"></div>
</body>
</html>
