    <title>Document</title>

    <script>
        $(function(){
            $(".subject").click(function(){
                var photo = $(this).attr("title");
                var writer = $(this).attr("writer");
                var title = $(this).text();

                $(".photo").attr("src",photo);
                $(".modal-title").html("<b>" + title + "</b>");
                $(".photo_title").text(writer);

                $("#myModal").modal(); //모달 불러오기
            });
        });
    </script>
</head>

        </div>


        <div class="modal-body">
          <p class="photo_title">Some text in the modal.</p>
