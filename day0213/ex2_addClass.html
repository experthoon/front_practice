<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid gray;
        }
        .small img{
            width: 80px;
            height: 100px;
        }
        .large{
            width: 280px;
            height: 500px;
        }

        p{font-weight: bold;}

        .select{
            background-color: blanchedalmond;
            font-size: 1.2em;
        }
    </style>

    <script>
        $(function(){
            $("a.small").click(function(e){

                //기본이벤트 무효화
                e.preventDefault();
                //td에 select 추가
                $(this).parent().addClass("select"); //td
                //이전에 다른 td에 추가되어있던 select는 제거
                $(this).parent().parent().siblings().find("td").removeClass("select"); //tr td의 tr 모든 형제값 

                //현재 이미지명 얻기
                var imgSrc = $(this).attr("href");

                $(".large").fadeTo('slow',0,function(){
                    $(this).attr("src",imgSrc);
                }).fadeTo('slow',1);

            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td width = "150" align="center">
                <a href="../연예인사진/5.jpg" class="small">
                    <img src="../연예인사진/5.jpg">
                </a>
                <p>최지우</p>
            </td>
            <td rowspan="4" width = "350" align="center">
                <img src = "../연예인사진/5.jpg" class="large"> 
            </td>
        </tr>

        <tr>
            <td width = "150" align="center">
                <a href="../연예인사진/15.jpg" class="small">
                    <img src="../연예인사진/15.jpg">
                </a>
                <p>김설현</p>
            </td>
        </tr>

        <tr>
            <td width = "150" align="center">
                <a href="../연예인사진/17.jpg" class="small">
                    <img src="../연예인사진/17.jpg">
                </a>
                <p>신민아</p>
            </td>
        </tr>

        <tr>
            <td width = "150" align="center">
                <a href="../연예인사진/20.jpg" class="small">
                    <img src="../연예인사진/20.jpg">
                </a>
                <p>유아인</p>
            </td>
        </tr>
    </table>
</body>
</html>
