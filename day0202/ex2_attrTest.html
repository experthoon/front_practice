<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../logoImg/captain.png" width="200" id="myimg">
    <hr>
    <button type="button" onclick="test()">이미지 사이즈 알아보기</button>

    <script>
        function test(){
        var photo = document.getElementById("myimg");

        //태그의 속성값 가져오기
        var w=photo.getAttribute("width"); //변경 : setAttribute
        var src=photo.getAttribute("src");

        alert(w + "\n" + src);
        }
        
    </script>
</body>
</html>
