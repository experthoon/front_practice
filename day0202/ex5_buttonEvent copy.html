<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <button type="button" class="btn btn-pink" id="btn1">신민아</button>
        <button type="button" class="btn btn-black" id="btn2">수지</button>
        <button type="button" class="btn btn-green" id="btn3">박보영</button><br>

        <button type="button" class="btn btn-pink" id="btn4">점점작게</button>
        <button type="button" class="btn btn-black" id="btn5">점점크게</button>
        <div>
            <img src="../logoImg/a01.png" width="300" id="img1" border="2">
        </div>
        
        <script>
            var b1 = document.getElementById("btn1");
            var b2 = document.getElementById("btn2");
            var b3 = document.getElementById("btn3");
            var b4 = document.getElementById("btn4");
            var b5 = document.getElementById("btn5");

            var im = document.getElementById("img1");

            //버튼 1이벤트
            b1.onclick=function(){
                im.setAttribute("src","../연예인사진/17.jpg");
            }
            b2.onclick=function(){
                im.setAttribute("src","../연예인사진/19.jpg");
            }
            b3.onclick=function(){
                im.setAttribute("src","../연예인사진/12.jpg");
            }
            //버튼4이벤트
            b4.onclick=function(){
                var w = im.getAttribute("width");
                w-=10;
                im.setAttribute("width", w);
            }

            b5.onclick=function(){
                var w = parseInt(im.getAttribute("width"));
                w+=10;
                im.setAttribute("width",w);
            }
        </script>
</body>
</html>
