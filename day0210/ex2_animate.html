<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
        <button>애니메이션 #1</button>
        <button>애니메이션 #2</button>
        <div id="box1"></div>
        <script>
            $("#box1").css({
                "width":"100px",
                "height":"100px",
                "border":"1px solid red"
            });

            //버튼1
            $("button:eq(0)").click(function(){
                $("#box1").animate({width:'+=100px','borderWidth':'20px',opacity:'0.2',marginLeft:'300px'},3000);
            });
            //버튼2
            $("button:eq(1)").click(function(){
                $("#box1").animate({width:'-=100px','borderWidth':'1px',opacity:'1',marginLeft:'0px'},3000);
            });
        </script>

        <hr>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>

        <script>
            $(".box2").css({
                position:"relative",
                width:"60px",
                height:"60px",
                backgroundColor:"tomato",
                marginTop:"5px"
            });
            $(".box2").each(function(i,element){
                $(this).delay(i*500).animate({left:'+=300px'},"slow");
            });
        </script>
        <hr>
        <img src="../jquery_img (1)/02.png" id="img1">
        <script>
            $("#img1").slideUp(2000).delay(2000).slideDown(2000); //사라졌다 멈추고 다시 나타나기
        </script>
</body>
</html>
