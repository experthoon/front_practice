<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
        div.a{
            font-size: 2em;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 20px;
        }
        div.b>figure{
            float: left; /*가로방향 정렬*/
        }
        div.b>figure>img{
            border: 1px solid black;
            border-radius: 30px 60px 100px 20px;
        }
        div.b>figure>figcaption{
            font-size: 25px;
            margin-left: 20px;
            font-family: 'Times New Roman', Times, serif';
        }

        hr.c{
            clear: both; /*float :left; 속성을해제*/
        }
        div.d{
            width: 800px;
            height: 300px;
            border: 2px solid gray;
        }

        div.d{
            display: flex;
            flex-direction: row-reverse;
            /*row: 가로방향(왼쪽정렬)  column:세로방향정렬 row-reverse: 우측정렬*/

        }
        /*태그사이의 한칸떼면 하위태그*/
        div.d img{
            border: 2px solid greenyellow;
            box-shadow: 10px 10px 5px gray;
            border-radius: 10px;
        }

        div.d figcaption{
            margin-left: 50px;
            font-size: 20px;
            margin-top: 10px;
            color: mediumseagreen;
            text-shadow: 3px 3px 3px lightgray;
        }
    </style>
</head>
