<html lang="en">
<head>

    <!--css영역 .은 클래스 #은 id-->

        .happy{ /*전체 태그에 적용*/

        img.imga{
            width: 150px;

        img.imgb{
                width: 200px;
                height: 200px;

        }
        img.photo{
            width: 200px;
            height: 200px;
            border: ipx solid gray;

        }

            font-size: 30px;
            font-family: '궁서';
            color: cadetblue;
            margin-left: 40px ;
        }
    </style>


</head>
<body>
    <font size="5" color="red">Font Tag!!!</font><br>
