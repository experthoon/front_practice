<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag연습_1</title>
</head>
<body>
    <!-- h(header)1~6까지 있다...1이 제일 크다 -->
    <h1 style="color: blueviolet;">H1태그입니다</h1>
    <h2 style="color: aqua;">H2태그입니다</h2>
    <h3 style="color: aquamarine;">H3태그입니다</h3>
    <h4 style="color: azure;">H4태그입니다</h4>
    <h5 style="color: blanchedalmond;">H5태그입니다</h5>
    <h6 style="color: blue;">H6태그입니다</h6>

    <b>Hello ! Html</b> <!--b는 굵게--><br><!--한줄 줄바꿈-->
    아무것도 태그적용안하면<br>
    Happy day<br>
    안녕하세요<br>

    <!--pre태그는 레이아웃이 그대로 적용됨 엔터가 적용-->
    <pre>
    안녕하세요
    우리는 오늘
    html을 배우는 중입니다!
    </pre>

    <hr><!--선-->
    <hr color="#ffe103" width="500" size="5" align="right">
    <hr color="#ff0000" width="500" size="1" align="left">

    <!--p태그 문단처리, 위아래 줄띄어짐-->
    <p style="text-align: left;">Have a Nice day</p>
    <p style="text-align: center;">Have a Nice day</p>
    <p style="text-align: right;">Have a Nice day</p>

    <!--font속성-->
    <font style="color:red;">have a nice day</font><br>
    <font face="Impact">Have a nice day</font><br>
    <font face="Comic Sans MS">Have a nice day</font><br>

    <!--b는 굵게, u는 밑줄-->
    <!--속성과 속성사이는 ;으로 구분-->
    <b style="font-size: 15pt; color: orange;"><u>안녕하세요</u></b><br>

    <!--em 배로 늘린다는 의미-->
    <span style="font-size:3em; background: #ffccff;">happy day</span>
</body>
</html>
